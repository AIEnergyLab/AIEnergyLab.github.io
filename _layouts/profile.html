<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ page.title }} - Members of the Lab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/global.css">
</head>
<body class="bg-light">
    <div class="container">
        <header class="profile-header">
            <h1>{{ page.title }}</h1>
            <div class="profile">
                {% if page.image %}
                    <img src="{{ page.image | prepend: 'assets/img/' }}" class="img-fluid {% if page.image_circular %}rounded-circle{% else %}rounded{% endif %}" alt="{{ page.title }}" style="width: 150px; height: 150px;">
                {% endif %}
                <div class="more-info">
                    {% if page.more_info %}
                        {{ page.more_info | markdownify }}
                    {% endif %}
                </div>
            </div>
        </header>

        <article>
            {% if page.content %}
                {{ page.content | markdownify }}
            {% else %}
                <p>No additional information available.</p>
            {% endif %}
        </article>

        <footer class="footer">
            <div class="container">
                <span class="text-muted">Â© 2024 Your Lab Name. All rights reserved.</span>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
